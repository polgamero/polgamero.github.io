<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botonera de EL FOGÓN</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      background: #f0f0f0;
    }
    .button {
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <script>
    // Array de sonidos: nombre (para mostrar) y archivo (ruta)
    const sounds = [
      { name: "Risas", file: "sounds/risas.mp3" },
      { name: "Aplausos", file: "sounds/aplausos.mp3" },
      { name: "Pedo", file: "sounds/pedo.mp3" },
      { name: "Buuu", file: "sounds/buuu.mp3" }
      // Agrega más aquí fácilmente
    ];

    // Crear botones dinámicamente
    sounds.forEach(sound => {
      const button = document.createElement("button");
      button.className = "button";
      button.textContent = sound.name;

      button.addEventListener("click", () => {
        const audio = new Audio(sound.file);
        audio.play();
      });

      document.body.appendChild(button);
    });
  </script>

</body>
</html>
