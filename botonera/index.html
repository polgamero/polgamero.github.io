<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botonera de Sonidos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 60px 20px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button {
      background: linear-gradient(to bottom, #ff4c4c, #b30000);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 6px #700000;
      cursor: pointer;
      transition: all 0.1s ease-in-out;
    }

    .button:hover {
      background: linear-gradient(to bottom, #ff5e5e, #cc0000);
    }

    .button:active {
      box-shadow: 0 2px #700000;
      transform: translateY(4px);
    }

    #stopButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background: linear-gradient(to bottom, #333, #111);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px #000;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.1s;
    }

    #stopButton:hover {
      background: linear-gradient(to bottom, #444, #222);
    }

    #stopButton:active {
      box-shadow: 0 2px #000;
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <button id="stopButton">‚èπ Detener sonido</button>

  <script>
    // Array de sonidos: nombre (para mostrar) y archivo (ruta)
    const sounds = [
      { name: "Risas", file: "sounds/risas.mp3" },
      { name: "LOL", file: "sounds/LOL.wav" },
      { name: "Pedo", file: "sounds/pedo.wav" },
      { name: "Buuu", file: "sounds/buuu.wav" }
      // Agrega m√°s aqu√≠ f√°cilmente
    ];

    // Crear botones din√°micamente
let currentAudio = null;

    function stopCurrentSound() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    }

    // Bot√≥n de detener sonido
    document.getElementById("stopButton").addEventListener("click", stopCurrentSound);

    // Crear los botones de sonido
    sounds.forEach(sound => {
      const button = document.createElement("button");
      button.className = "button";
      button.textContent = sound.name;

      button.addEventListener("click", () => {
        stopCurrentSound();

        const audio = new Audio(sound.file);
        audio.onerror = () => {
          console.error("‚ö†Ô∏è Error al cargar o reproducir:", sound.file);
          alert(`Error al cargar: ${sound.name}`);
        };

        audio.play().catch(err => {
          console.error("üéµ Error al reproducir:", err);
        });

        currentAudio = audio;
      });

      document.body.appendChild(button);
    });
  </script>

</body>
</html>
