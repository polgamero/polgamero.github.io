<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botonera de Sonidos</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      background: #f0f0f0;
    }
    .button {
      background: #4CAF50;
      color: white;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <script>
    // Array de sonidos: nombre (para mostrar) y archivo (ruta)
    const sounds = [
      { name: "Risas", file: "sounds/risas.mp3" },
      { name: "LOL", file: "sounds/LOL.wav" },
      { name: "Pedo", file: "sounds/pedo.wav" },
      { name: "Buuu", file: "sounds/buuu.wav" }
      // Agrega m치s aqu칤 f치cilmente
    ];

    // Crear botones din치micamente
    let currentAudio = null;

    sounds.forEach(sound => {
      const button = document.createElement("button");
      button.className = "button";
      button.textContent = sound.name;

      button.addEventListener("click", () => {
        // Detener el sonido anterior si hay uno en reproducci칩n
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }

        // Crear y reproducir el nuevo audio
        const audio = new Audio(sound.file);
        audio.onerror = () => {
          console.error("丘멆잺 Error al cargar o reproducir:", sound.file);
          alert(`Error al cargar: ${sound.name}`);
        };

        audio.play().catch(err => {
          console.error("游꿧 Error al reproducir:", err);
        });

        currentAudio = audio;
      });

      document.body.appendChild(button);
    });
  </script>

</body>
</html>
