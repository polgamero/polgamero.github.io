<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botonera de Sonidos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 60px 20px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

.button {
  background: radial-gradient(circle at top left, #ff6666, #cc0000);
  color: white;
  padding: 20px 40px;
  border: none;
  border-radius: 50px; /* M√°s redondo */
  font-size: 24px;
  font-weight: bold;
  box-shadow: -6px -6px 10px rgba(255, 255, 255, 0.2), 6px 6px 12px rgba(0, 0, 0, 0.4);
  cursor: pointer;
  transition: all 0.1s ease-in-out;
  position: relative;
}

.button::after {
  content: "";
  position: absolute;
  top: 6px;
  left: 6px;
  width: 80%;
  height: 40%;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  pointer-events: none;
  transform: rotate(-15deg);
}

.button:hover {
  background: radial-gradient(circle at top left, #ff7a7a, #d10000);
}

.button:active {
  transform: translateY(2px);
  box-shadow: -4px -4px 6px rgba(255, 255, 255, 0.2), 4px 4px 8px rgba(0, 0, 0, 0.4);
}

    #stopButton {
      position: fixed;
      top: 10px;
      left: 10px;
      background: linear-gradient(to bottom, #333, #111);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px #000;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.1s;
    }

    #stopButton:hover {
      background: linear-gradient(to bottom, #444, #222);
    }

    #stopButton:active {
      box-shadow: 0 2px #000;
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <button id="stopButton">‚èπ Detener sonido</button>

  <script>
    // Array de sonidos: nombre (para mostrar) y archivo (ruta)
    const sounds = [
      { name: "Risas", file: "sounds/risas.mp3" },
      { name: "LOL", file: "sounds/LOL.wav" },
      { name: "Pedo", file: "sounds/pedo.wav" },
      { name: "Buuu", file: "sounds/buuu.wav" }
      // Agrega m√°s aqu√≠ f√°cilmente
    ];

    // Crear botones din√°micamente
let currentAudio = null;

    function stopCurrentSound() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    }

    // Bot√≥n de detener sonido
    document.getElementById("stopButton").addEventListener("click", stopCurrentSound);

    // Crear los botones de sonido
    sounds.forEach(sound => {
      const button = document.createElement("button");
      button.className = "button";
      button.textContent = sound.name;

      button.addEventListener("click", () => {
        stopCurrentSound();

        const audio = new Audio(sound.file);
        audio.onerror = () => {
          console.error("‚ö†Ô∏è Error al cargar o reproducir:", sound.file);
          alert(`Error al cargar: ${sound.name}`);
        };

        audio.play().catch(err => {
          console.error("üéµ Error al reproducir:", err);
        });

        currentAudio = audio;
      });

      document.body.appendChild(button);
    });
  </script>

</body>
</html>
