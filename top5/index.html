<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 Fogonero</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="https://polgamero.github.io/img/logoTop5.png" alt="Logo" class="logo">
    <h1>TOP 5 FOGONERO</h1>
  </div>

  <div class="main-container">
    <!-- Podio -->
    <div class="podio-container">
      <div class="podio" id="podio">
        <div class="podio-slot" data-rank="1"><div class="rank-number rank-1">1</div><div class="overlay-message"></div></div>
        <div class="podio-slot" data-rank="2"><div class="rank-number rank-2">2</div><div class="overlay-message"></div></div>
        <div class="podio-slot" data-rank="3"><div class="rank-number rank-3">3</div><div class="overlay-message"></div></div>
        <div class="podio-slot" data-rank="4"><div class="rank-number rank-4">4</div><div class="overlay-message"></div></div>
        <div class="podio-slot" data-rank="5"><div class="rank-number rank-5">5</div><div class="overlay-message"></div></div>
      </div>
    </div>

    <!-- Contenedor derecho -->
    <div class="images-outer-container">
      <div class="images-container" id="images-container"></div>
    </div>
  </div>

  <button id="reset-button" class="reset-button">Reset</button>

  <script src="script.js"></script>
</body>
</html>
