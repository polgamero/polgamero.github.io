<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 5 Fogonero</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Podio -->
    <div class="podio" id="podio">
      <!-- Logo y título -->
      <div class="podio-header">
        <img src="img/logoTop5.png" alt="Logo" class="logo-placeholder" />
        <h2>TOP 5 FOGONERO</h2>
      </div>

      <!-- Slots numerados -->
      <div class="podio-slot" id="slot-1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="rank-number rank-1">1</div>
      </div>
      <div class="podio-slot" id="slot-2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="rank-number rank-2">2</div>
      </div>
      <div class="podio-slot" id="slot-3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="rank-number rank-3">3</div>
      </div>
      <div class="podio-slot" id="slot-4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="rank-number rank-4">4</div>
      </div>
      <div class="podio-slot" id="slot-5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="rank-number rank-5">5</div>
      </div>
    </div>

    <!-- Contenedor de imágenes -->
    <div class="images-container" id="images-container" ondrop="drop(event)" ondragover="allowDrop(event)">


    </div>
  </div>

  <script src="script.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("images-container");
    for (let i = 1; i <= 20; i++) {
      const img = document.createElement("img");
      img.src = `https://picsum.photos/seed/${i}/300/200`;
      img.className = "draggable";
      img.id = `img-${i}`;
      img.draggable = true;
      img.ondragstart = drag;
      container.appendChild(img);
    }
  });
</script>
</body>
</html>
