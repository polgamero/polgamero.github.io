<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TOP 5 Drag & Drop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Podio TOP 5 -->
    <div class="podio" id="podio">
      <div class="podio-slot" id="slot-1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>1er Lugar</p>
      </div>
      <div class="podio-slot" id="slot-2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>2do Lugar</p>
      </div>
      <div class="podio-slot" id="slot-3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>3er Lugar</p>
      </div>
      <div class="podio-slot" id="slot-4" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>4to Lugar</p>
      </div>
      <div class="podio-slot" id="slot-5" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>5to Lugar</p>
      </div>
    </div>

    <!-- Contenedor de imágenes -->
    <div class="images-container" id="images-container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <!-- 20 imágenes únicas desde Unsplash -->
     <img src="https://via.placeholder.com/150x100?text=Img+1" id="img-1" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="https://via.placeholder.com/150x100?text=Img+2" id="img-2" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="https://via.placeholder.com/150x100?text=Img+3" id="img-3" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="https://via.placeholder.com/150x100?text=Img+4" id="img-4" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="https://via.placeholder.com/150x100?text=Img+5" id="img-5" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="https://via.placeholder.com/150x100?text=Img+6" id="img-6" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="https://via.placeholder.com/150x100?text=Img+7" id="img-7" class="draggable" draggable="true" ondragstart="drag(event)">
